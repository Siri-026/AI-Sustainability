<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Greenie üåø Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #ffffff);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 750px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 128, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2e7d32;
    }

    #chatbox {
      border: 1px solid #a5d6a7;
      background: #f1f8e9;
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }

    .user, .bot {
      margin: 12px 0;
      padding: 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #c8e6c9;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background: #e8f5e9;
      text-align: left;
      font-style: italic;
      margin-right: auto;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #81c784;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåø Meet Greenie ‚Äì Your Eco Buddy</h1>
    <div id="chatbox"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me how to go green..." autocomplete="off" required />
      <button type="submit">Send üå±</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("chat-form");
      const input = document.getElementById("user-input");
      const chatbox = document.getElementById("chatbox");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const msg = input.value.trim();
        if (!msg) return;

        // Show user's message
        chatbox.innerHTML += `<div class="user">üë©‚Äçüíª You: ${msg}</div>`;
        input.value = "";
        chatbox.scrollTop = chatbox.scrollHeight;

        try {
          const response = await fetch("/greenie-chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: msg })
          });

          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

          const data = await response.json();

          // Show Greenie's reply
          chatbox.innerHTML += `<div class="bot">üå± Greenie: ${data.reply}</div>`;
          chatbox.scrollTop = chatbox.scrollHeight;

        } catch (error) {
          chatbox.innerHTML += `<div class="bot">üå± Greenie: Sorry, something went wrong. Please try again later.</div>`;
          chatbox.scrollTop = chatbox.scrollHeight;
          console.error("Fetch error:", error);
        }
      });
    });
  </script>
</body>
</html>
